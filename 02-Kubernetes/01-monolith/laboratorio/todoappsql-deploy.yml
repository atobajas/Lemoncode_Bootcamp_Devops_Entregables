apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: todoapp
  name: todoapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todoapp
  strategy: {}
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      containers:
      - image: atobajas/lc-todo-monolith:sql
        name: lc-todo-sql
        # variables de entorno usando ConfigMap con envFrom
        envFrom:
          - configMapRef:
              name: envconfig
        # Es informaci√≥n para el sistema.
        ports:
        - containerPort: 3000
        # Prueba de vida para el contenedor de este pod
        livenessProbe:
          httpGet:
            path: /live
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 5
        resources: {}
status: {}
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: todoapp
  name: todoapp-svc
spec:
  ports:
  - port: 3000
    protocol: TCP
    targetPort: 3000
  selector:
    app: todoapp
  type: LoadBalancer
status:
  loadBalancer: {}